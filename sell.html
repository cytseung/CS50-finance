{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="form-group">
        <select id="symbol" name="symbol" class="form-control">
            <option value="" selected disabled>Symbol</option>
            {% for symbol in symbols %}
            <option value={{symbol}}>{{symbol}}</option>
            {% endfor %}
          </select>
    </div>
    <div class="form-group">
        <input id="shares" autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number">
    </div>
    <button id="submit" class="btn btn-primary" type="submit" disabled>Sell</button>
    
</form>

<script>
    document.querySelector('#symbol').oninput = function(){
            if (document.querySelector('#symbol').value === '' || document.querySelector('#shares').value === ''){
                document.querySelector('#submit').disabled = true;
            }else{
                document.querySelector('#submit').disabled = false;
            }
        }
        document.querySelector('#shares').oninput = function(){
            if (document.querySelector('#symbol').value === '' || document.querySelector('#shares').value === '' ){
                document.querySelector('#submit').disabled = true;
            }else{
                document.querySelector('#submit').disabled = false;
            }
        }    
</script>

{% endblock %}
