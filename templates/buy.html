{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="form-group">
        <input id="shares" autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number">
    </div>
    <button id="submit" class="btn btn-primary" type="submit" disabled>Buy</button>
    
</form>

<script>
    document.querySelector('#symbol').oninput = function(){
            if (document.querySelector('#symbol').value === '' || document.querySelector('#shares').value === ''){
                document.querySelector('#submit').disabled = true;
            }else{
                document.querySelector('#submit').disabled = false;
            }
        }
        document.querySelector('#shares').oninput = function(){
            if (document.querySelector('#symbol').value === '' || document.querySelector('#shares').value === '' ){
                document.querySelector('#submit').disabled = true;
            }else{
                document.querySelector('#submit').disabled = false;
            }
        }    
</script>

{% endblock %}
